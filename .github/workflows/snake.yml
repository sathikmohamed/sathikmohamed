name: Generate Snake Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"  # Every midnight
  workflow_dispatch:

permissions:
  contents: write  # allows pushing to branches

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: sathikmohamed
          outputs: dist/github-contribution-grid-snake.svg,dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist    # <-- correct input name is build_dir
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
